<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cdn link-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Fruit Brust</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="navbar bg-rose-500 text-white rounded-full">
        <div class="navbar-start">
          <div class="hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>

        <div class="logo flex w-96 gap-2">
          <img class="img-fluid" src="./images/logo.png" alt="" />
          <h1 class="lg:text-xl font-bold">Fruit Brust</h1>
        </div>

        <div class="navbar-end relative invisible md:visible mr-5">
          <input
            type="text"
            placeholder="Search here.."
            class="input input-bordered max-w-xs"
          />
          <i class="pr-5 fa-solid fa-magnifying-glass absolute text-black"></i>
        </div>

        <!-- mobile icon -->

        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-rose-500 text-white rounded-box w-52"
          >
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>

            <input
              type="text"
              placeholder="Search here.."
              class="input-bordered w-40 mt-2"
            />
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
